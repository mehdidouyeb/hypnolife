<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypnoLife - Informations personnelles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="personal-info-page">
        <div class="container">
            <div class="personal-info-header fade-in">
                <h1 class="page-title">Vos informations personnelles</h1>
                <p class="page-subtitle">Pour vous offrir une expérience personnalisée, merci de compléter le formulaire
                    ci-dessous</p>
            </div>

            <div class="personal-info-container fade-in">
                <div class="info-form-container">
                    <h2 class="info-form-title">Informations de base</h2>
                    <p class="info-form-subtitle">Ces informations nous permettront de calculer vos indicateurs de santé
                        et de personnaliser votre bilan</p>

                    <form id="personal-info-form" class="info-form">
                        <div class="info-form-grid">
                            <div class="form-group">
                                <label for="firstName">Prénom</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Nom</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Âge</label>
                                <input type="number" id="age" name="age" min="18" max="120" required>
                            </div>
                            <div class="form-group">
                                <label for="height">Taille (cm)</label>
                                <input type="number" id="height" name="height" min="100" max="250" required>
                            </div>
                            <div class="form-group">
                                <label for="weight">Poids (kg)</label>
                                <input type="number" id="weight" name="weight" min="30" max="300" required>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="save-info-button" class="btn btn-primary">Continuer vers le
                                diagnostic</button>
                        </div>
                    </form>
                </div>

                <div class="back-link fade-in" style="text-align: center; margin-top: 2rem;">
                    <a href="{{ url_for('index') }}" class="btn">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
